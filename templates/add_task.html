{% extends "base.html" %}

{% block title %}Adicionar Tarefa{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-header text-center">
                <h2 class="card-title text-white mb-0">Adicionar Nova Tarefa</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_task') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> {# <-- O CSRF TOKEN! #}

                    <div class="mb-3">
                        <label for="title" class="form-label">Título da Tarefa:</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição (Opcional):</label>
                        <textarea class="form-control bg-dark text-light border-secondary" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioridade:</label>
                        <select class="form-select bg-dark text-light border-secondary" id="priority" name="priority" required>
                            <option value="" disabled selected>Selecione a prioridade</option>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Data Limite:</label>
                        <input type="date" class="form-control bg-dark text-light border-secondary" id="due_date" name="due_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoria:</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="category" name="category" required>
                    </div>
                    {# NOVO: Checkbox para tarefa pública/privada #}
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="true" id="is_public" name="is_public">
                        <label class="form-check-label" for="is_public">
                            Tornar tarefa pública (visível para outros utilizadores)
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Adicionar Tarefa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
