{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-header text-center">
                <h2 class="card-title text-white mb-0">Login</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> {# <-- O CSRF TOKEN! #}

                    <div class="mb-3">
                        <label for="identifier" class="form-label">Username ou Email:</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" id="identifier" name="identifier" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-light">NÃ£o tem uma conta? <a href="{{ url_for('register') }}" class="text-info">Registe-se aqui</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
