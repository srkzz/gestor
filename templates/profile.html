{% extends "base.html" %}

{% block title %}Mudar Palavra-Passe{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-secondary text-light shadow-lg rounded-3 glassmorphism-card"> {# Aplicada a classe #}
            <div class="card-header text-center">
                <h2 class="card-title text-white mb-0 fs-3 fw-bold"><i class="bi bi-key-fill me-2"></i>Mudar Palavra-Passe</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('change_password') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Palavra-Passe Atual:</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary rounded-pill" id="current_password" name="current_password" required> {# rounded-pill #}
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nova Palavra-Passe:</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary rounded-pill" id="new_password" name="new_password" required> {# rounded-pill #}
                    </div>
                    <div class="mb-4">
                        <label for="confirm_new_password" class="form-label">Confirmar Nova Palavra-Passe:</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary rounded-pill" id="confirm_new_password" name="confirm_new_password" required> {# rounded-pill #}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Alterar Palavra-Passe</button> {# rounded-pill #}
                    </div>
                </form>
                <p class="mt-4 text-center text-light">
                    <a href="{{ url_for('profile') }}" class="text-info">Voltar ao Perfil</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
