{% extends "base.html" %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-header text-center">
                <h2 class="card-title text-white mb-0"><strong>MEU PERFIL</strong></h2>
            </div>
            <div class="card-body text-center">
                <img src="{{ user.avatar_url }}" alt="Avatar" class="rounded-circle mb-3" style="width: 100px; height: 100px; object-fit: cover;">
                <p class="text-muted">Username: {{ user.username }}</p>
                <p class="text-muted">Email: {{ user.email }}</p>

                <hr class="my-4 border-light">

                <h4 class="text-white mb-3">Mudar Avatar</h4>
                <form method="POST" action="{{ url_for('profile') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> {# <-- O CSRF TOKEN! #}
                    <div class="mb-3">
                        <label for="avatar_url" class="form-label">URL do Avatar:</label>
                        <input type="url" class="form-control bg-dark text-light border-secondary" id="avatar_url" name="avatar_url" value="{{ user.avatar_url or '' }}" placeholder="Cole o URL da sua imagem de avatar aqui">
                        <div class="form-text text-muted">
                            Por favor, use um URL direto para uma imagem (ex: .jpg, .png).
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Atualizar Avatar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
